name: Build and Release Web

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build Web
        run: npm run compile-web

      - name: Create web distribution
        run: |
          mkdir -p dist
          cp -r out-build dist/
          cp -r resources dist/
          cp package.json dist/
          cp product.json dist/
          tar -czvf dukyoung-ide-web.tar.gz dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dukyoung-ide-web
          path: dukyoung-ide-web.tar.gz

  release:
    needs: [build-web]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dukyoung-ide-web/dukyoung-ide-web.tar.gz
          name: Dukyoung IDE ${{ github.ref_name }}
          body: |
            ## 덕영고등학교 IDE ${{ github.ref_name }}

            덕영고등학교 전용 웹 코드 에디터입니다.

            ### 다운로드
            - **Web 버전**: dukyoung-ide-web.tar.gz

            ### 실행 방법
            ```bash
            tar -xzvf dukyoung-ide-web.tar.gz
            cd dist
            npx @vscode/test-web --browserType=chromium --open .
            ```

            ### 주요 기능
            - 덕영고등학교 전용 브랜딩
            - 덕영고등학교 색상 테마
            - Open VSX 마켓플레이스 연동
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
